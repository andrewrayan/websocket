<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background: #eef2f3;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .chat-container {
        width: 420px;
        height: 600px;
        background: #fff;
        border-radius: 12px;
        display: flex;
        flex-direction: column;
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        overflow: hidden;
      }

      .header {
        background: #4a90e2;
        color: #fff;
        padding: 15px;
        text-align: center;
        font-size: 20px;
        font-weight: bold;
      }

      #chat {
        flex: 1;
        padding: 15px;
        overflow-y: auto;
        background: #f7f9fa;
      }

      .message {
        max-width: 80%;
        padding: 10px 14px;
        margin-bottom: 10px;
        border-radius: 10px;
        font-size: 15px;
        line-height: 1.4;
      }

      .client {
        background: #d1f8d1;
        align-self: flex-end;
        border-bottom-right-radius: 0;
      }

      .server {
        background: #e6e6e6;
        align-self: flex-start;
        border-bottom-left-radius: 0;
      }

      .input-area {
        display: flex;
        padding: 10px;
        background: #fff;
        border-top: 1px solid #ddd;
      }

      #messageInput {
        flex: 1;
        padding: 10px;
        border: 1px solid #aaa;
        border-radius: 6px;
        font-size: 15px;
      }

      #sendButton {
        margin-left: 10px;
        padding: 10px 20px;
        border: none;
        background: #4a90e2;
        color: white;
        border-radius: 6px;
        cursor: pointer;
        font-size: 15px;
      }

      #sendButton:hover {
        background: #357ec4;
      }
    </style>
  </head>
  <body>
    <div class="chat-container">
      <div class="header">
        <h1>WebSocket Chat Application</h1>
      </div>
      <div id="chat"></div>
      <div class="input-area">
        <input
          type="text"
          id="messageInput"
          placeholder="Type your message here..."
        />
        <button id="sendButton" onclick="sendMessage()">Send</button>
      </div>
    </div>

    <script>
      const socket = new WebSocket("ws://localhost:8082");

      socket.addEventListener("open", () => {
        console.log("Connected to WebSocket server");
      });

      socket.addEventListener("message", (event) => {
        appendMessage(event.data, "server");
      });

      socket.addEventListener("close", () => {
        console.log("Disconnected from WebSocket server");
      });

      function appendMessage(message, type) {
        const chat = document.getElementById("chat");

        const messageElem = document.createElement("div");
        messageElem.classList.add("message", type);
        messageElem.textContent = message;
        chat.appendChild(messageElem);
        chat.scrollTop = chat.scrollHeight;
      }

      function sendMessage() {
        const input = document.getElementById("messageInput");
        const message = input.value.trim();
        if (message === "") return;
        socket.send(message);
        appendMessage(message, "client");
        input.value = "";
      }
    </script>
  </body>
</html>
